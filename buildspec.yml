# AWS CodeBuild CI Configuration
version: 0.2

phases:
  pre_build:
    commands:
      - echo $IMAGE_REPO_NAME $IMAGE_TAG $AWS_ACCOUNT_ID $AWS_DEFAULT_REGION
      #- git status
      #- git log
      - lein test

  build:
    commands:
      - npx webpack -p
      - lein uberjar

  post_build:
    commands:
      - docker build -t whiplash:test .
      - docker push 296027954811.dkr.ecr.us-west-2.amazonaws.com/whiplash:test

