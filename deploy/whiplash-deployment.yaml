apiVersion: apps/v1
kind: Deployment
metadata:
  name: whiplash-web
  labels:
    app: whiplash
spec:
  replicas: 1
  selector:
    matchLabels:
      app: whiplash
  template:
    metadata:
      labels:
        app: whiplash
    spec:
      #serviceAccountName: datomic-s3
      containers:
        - name: whiplash
          image: 296027954811.dkr.ecr.us-west-2.amazonaws.com/whiplash:0.1.146
          imagePullPolicy: IfNotPresent
          ports:
            - name: container-port
              containerPort: 3000
          livenessProbe:
            httpGet:
              path: /v1/healthz
              port: container-port
            initialDelaySeconds: 60
            periodSeconds: 30
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /v1/healthz
              port: container-port
            initialDelaySeconds: 15
            periodSeconds: 5
